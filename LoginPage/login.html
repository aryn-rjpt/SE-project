<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ACI</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/000130f52c.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="form">

            <h1>Login to Astronomy College of India</h1>
            <div class="box">

                <span class="cred-icons"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="box">

                <span class="cred-icons"><i class="fa fa-key"></i></span>

                <input type="password" name="password" id="password" placeholder="Enter Your Passowrd">

            </div>
            <button class="btn">Sign In</button>
        </div>
        <div class="side-image">
            <video loop autoplay muted>
                <source src="./images/side-vid.mp4" type="video/mp4">
                Not supported
            </video>
            <span id="register">New here?<br> Register Yourself!</span>
        </div>
    </div>
</body>

</html>
